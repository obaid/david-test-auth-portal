<html lang="en" ng-app="beaconGridApp">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app/assets/css/normalize.min.css" rel="stylesheet">
  <link href="app/assets/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="app/assets/css/global.css" rel="stylesheet">
  <link href="app/assets/css/sign-in.css" rel="stylesheet">
  <link hrefef='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
</head>

<body class="flex-body">
    <!-- Begin Header -->
    <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a ng-href="/">
                        <img src="app/assets/img/logo.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- /End Header -->

    <!-- Begin Single Page App Holder -->
    <div class="flex-main">
        <div class="container">
            <div ng-view></div>
            <!-- /single page app-->
        </div>
        <!-- /End Single Page App Holder -->
    </div>

    <!-- Beging footer -->
    <!-- <hr /> -->
    <div class="main-footer">
        <a href="#login">Login Page</a>&nbsp;&nbsp;
        <a href="#forgot-pass">Forgot Password Page</a>&nbsp;&nbsp;
        <a href="#reset-pass">Reset Password Page</a>
    </div>

    <!-- /End footer -->

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/authentication/authentication.factory.js"></script>
    <script src="app/api-map/api-map.factory.js"></script>
    <script src="app/forgot-pass/forgot-pass.controller.js"></script>
    <script src="app/sign-in/sign-in.controller.js"></script>
    <script src="app/reset-pass/reset-pass.controller.js"></script>

</body>

</html>
