<div class="container">

  <form ng-submit="vm.signIn()" name="signInForm">

    <label>Email:</label>
    <input type="email" ng-model="vm.email" required 
           ng-disabled="vm.processingLogin">
    <br />

    <label>Password:</label>
    <input type="password" ng-model="vm.password" required
           ng-disabled="vm.processingLogin">
    <br />

    <button ng-disabled="signInForm.$invalid">Sign In</button>

  </form>
</div>
