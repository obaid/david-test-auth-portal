<div class="page-login-v3 text-center">
    <div class="page-content vertical-align-middle">
            <div class="panel">
                <div class="panel-body">
                    <div class="page-content vertical-align-middle">
              <div class="brand">
                <img src="images/beacongridLogo.png" class="logo" />
              </div>
              <form name="form" class="" ng-submit="vm.signIn()" role="form">
                <div class="form-group">
                    <input type="text" ng-disabled="vm.processingLogin" name="email" id="email" placeholder="Email" class="form-control field" ng-model="vm.email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
                </div>
                <div class="form-group">
                    <input type="password" ng-disabled="vm.processingLogin"name="password" id="password" placeholder="Password" class="form-control field" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block login-button">Sign In</button>
                </div>
                <div ng-show="vm.error" class="alert alert-danger">{{error}}</div>
                <div class="forgot-pass" ng-click="vm.forgotPass(vm.forgotPassEmail)">Forgot Pass</div>
              </form>


            </div>
        </div>
    </div>
    </div>
  </div>
